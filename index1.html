<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/estilos.css">
	<script type="" src="jq/jquery-2.1.1.js"></script>

	<script>

// incompleto
		// var arreglo = {nombre:nombre,apellido:apellido};
		// investigar jquery UI.
		var arreglo = [];
	 	$(document).ready(function() {

console.log("1");
		 	
	 		$("section").on('click', 'button', function(event){

	 			console.log("1");
	 			var b = $(this).attr("id");

	 			switch(b)
	 			{
	 				case "Mostrar":
	 					$("h1").show(300);
	 				break;

	 				case "Ocultar":
	 					$("h1").hide(200);
	 				break;

	 				case "Callback":
	 					$("h1").css( "color", "red" );
	 				break;

	 				case "Animation":
						 $( "h1" ).animate({
						opacity: 0.25,
						left: "+=500",
						//height: "toggle"
						}, 5000, function() {
						// Animation complete.
						});

	 				break;
	 			}
	 		})
	

		});

	</script>

</head>
<body>
		<section>
			<h1 style="position: relative; left: 10px;">Hola mundo</h1>
			<button id="Mostrar" >Mostrar</button>
			<button id="Ocultar">Ocultar</button>
			<button id="Callback">Callback</button>
			<button id="Animation" >Animation</button>
		</section>
</body>
</html>
